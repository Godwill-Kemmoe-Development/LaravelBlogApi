name: Deploy to GK11-EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GK11_EC2_SSH_KEY }}

      - name: SSH to EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GK11_EC2_USER }}@${{ secrets.GK11_EC2_IP }} << 'EOF'
            cd /var/www/html
            sudo su
            git checkout master
            git pull origin master
            docker-compose down -v
            docker image prune -a -f
            docker-compose build
            docker-compose up -d --remove-orphans
            docker exec blogapi-app composer install --optimize-autoloader --no-dev
            docker exec blogapi-app php artisan migrate --force
          EOF
